<div
  class=" w-[259px] h-[264px] md:w-[259px] md:h-[264px] lg:w-[411px] lg:h-[220px] rounded-xl overflow-hidden shadow-lg bg-white m-auto"
>
  <div class="py-6 px-4 h-full">
    <div class="flex flex-col justify-between h-full">
      <div>
        <div class="flex">
          <div class="flex items-center gap-2">
            <img
              class="w-8 h-8 rounded-full"
              [src]="data.avator_image"
              alt="Avatar"
            />
            <div class="flex flex-col">
              <div>{{ data.nick_name }}</div>
              <tmf-star-rating [rating]="data.rate"></tmf-star-rating>
            </div>
          </div>
          <div class="text-gray-400 invisible ">
            {{ data.create_datetime | date: 'yyyy-MM-dd' }}
          </div>
        </div>
        <!-- <div class="font-bold my-4">可以一展長才的平台</div> -->
        <div class="text-gray-500 my-4">
          {{ data.comment }}
        </div>
      </div>
      <div class="text-gray-400 lg:invisible">
        {{ data.create_datetime | date: 'yyyy-MM-dd' }}
      </div>
    </div>
  </div>
</div>
