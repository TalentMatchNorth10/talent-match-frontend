<div
  class="relative flex h-screen w-full max-w-[375px] items-center justify-between xl:h-[712px] xl:w-[472px]"
>
  <div
    class="relative h-full w-full cursor-pointer overflow-hidden shadow-2xl xl:w-[25rem] xl:rounded-xl"
  >
    <div
      class="absolute left-3 top-3 rounded-lg bg-tmf-gray-1 px-3 py-1 text-sm font-bold text-tmf-yellow-1"
    >
      {{ data.category }}
    </div>
    <video
      #videoPlayer
      class="h-full w-full object-cover"
      [src]="data.url"
      (timeupdate)="updateProgress()"
      (loadedmetadata)="initializeVideo()"
    ></video>
    <div class="mask absolute bottom-0 h-[168px] w-full">
      <div class="flex h-full items-end">
        <div class="flex w-full flex-col gap-4 px-4 pb-6">
          <div class="flex items-center gap-2">
            <img
              class="h-6 w-6 rounded-full border border-tmf-gray-6"
              [src]="data.teacher_avatar_url"
              alt=""
            />
            <p class="text-base font-medium text-white">
              {{ data.teacher_name }}
            </p>
          </div>
          <p class="text-base text-white">
            {{ data.intro }}
            <!-- 只要五分鐘，讓您彷彿擁有專業主廚的刀工！ -->
          </p>
        </div>
      </div>
      @if (isPlaying()) {
        <div class="progress-container" (click)="setProgress($event)">
          <div
            class="h-full w-0 bg-tmf-orange-1"
            [style.width.%]="progress"
          ></div>
        </div>
      }
    </div>
  </div>
  <div class="absolute bottom-0 right-0 h-full">
    <div class="flex h-full flex-col items-end justify-between">
      <span
        class="material-icons cursor-pointer text-4xl leading-9 text-white xl:text-[2.5rem] xl:leading-[2.5rem]"
        (click)="close()"
        >close</span
      >
      <div class="flex flex-col gap-6 pb-[88px] pr-1 xl:p-0">
        <div
          class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-white text-tmf-orange-1 xl:h-12 xl:w-12"
          (click)="navigateToTeacherPage(data)"
        >
          <span
            class="material-symbols-outlined text-xl leading-5 xl:text-[24px] xl:leading-6"
          >
            arrow_right_alt
          </span>
        </div>
        <div
          class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-white text-tmf-orange-1 xl:h-12 xl:w-12"
        >
          <span
            class="material-symbols-outlined text-xl leading-5 xl:text-[24px] xl:leading-6"
          >
            share
          </span>
        </div>
        <img
          class="h-10 w-10 rounded-full border bg-tmf-gray-6 xl:h-12 xl:w-12"
          [src]="data.teacher_avatar_url"
          alt=""
          (click)="navigateToTeacherPage(data)"
        />
        <div
          class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-white text-tmf-orange-1 xl:h-12 xl:w-12"
        >
          <span
            class="material-symbols-outlined text-xl leading-5 xl:text-[24px] xl:leading-6"
          >
            bookmark
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
