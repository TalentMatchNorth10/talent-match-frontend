<div
  class="flex w-[360px] max-w-[90%] justify-center rounded-xl bg-white px-10 py-8 shadow-lg md:w-[400px] lg:w-[440px] xl:w-[480px]"
>
  <div class="flex flex-col gap-6">
    <div class="flex items-center justify-center gap-2">
      @if (data.icon) {
        <span class="material-icons text-2xl leading-6 text-tmf-orange-1">
          {{ data.icon }}
        </span>
      }
      <p class="text-center text-lg font-bold text-tmf-gray-1">
        {{ data.title }}
      </p>
    </div>
    <p class="text-center text-sm text-tmf-gray-1">
      {{ data.content }}
    </p>
    <div class="inline-flex justify-center">
      <button
        (click)="close()"
        class="rounded-lg bg-tmf-orange-1 px-4 py-2 text-sm leading-6 text-white"
      >
        關閉
      </button>
    </div>
  </div>
</div>
