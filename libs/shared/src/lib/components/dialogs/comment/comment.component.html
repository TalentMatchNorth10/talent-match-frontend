<div class="w-[800px] overflow-hidden rounded-xl bg-tmf-gray-7">
  <div class="flex items-center justify-between bg-white px-6 py-4">
    <p class="text-2xl font-bold text-tmf-gray-1">所有評論</p>
    <span class="material-icons cursor-pointer" (click)="dialogRef.close()"
      >close</span
    >
  </div>
  <div
    class="flex max-h-[846px] flex-col gap-6 overflow-y-scroll bg-tmf-gray-7 p-6"
  >
    @for (review of data.reviews; track $index) {
      <div
        class="flex flex-col gap-3 rounded-xl border border-tmf-gray-5 bg-white p-3 xl:gap-6 xl:p-6"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <img
              class="h-12 w-12 rounded-full border border-tmf-gray-6"
              src="https://fakeimg.pl/48/"
              alt=""
            />
            <div>
              <p class="mb-1 text-base font-medium text-tmf-gray-2">
                {{ review.nick_name }}
              </p>
              <tmf-star-rating [rating]="review.rate"></tmf-star-rating>
            </div>
          </div>
          <div
            class="hidden text-sm font-medium text-tmf-gray-4 xl:block xl:self-start"
          >
            {{ review.createdAt | date: 'yyyy-MM-dd' }}
          </div>
        </div>
        <div>
          <!-- <p class="mb-3 text-lg font-bold text-tmf-gray-2">
            清楚明白！值得購買的優秀課程
          </p> -->
          <p class="text-sm text-tmf-gray-3" [innerHTML]="review.comment"></p>
        </div>
        <div class="text-sm font-medium text-tmf-gray-4 xl:hidden">
          {{ review.createdAt | date: 'yyyy-MM-dd' }}
        </div>
      </div>
    }
  </div>
</div>
