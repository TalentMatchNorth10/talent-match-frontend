<div
  class="flex w-[360px] max-w-[90%] justify-center rounded-xl bg-white px-10 py-8 shadow-lg md:w-[400px] lg:w-[440px] xl:w-[480px]"
>
  <div class="flex flex-col gap-6">
    <div class="flex items-center justify-center gap-2">
      @if (data.icon) {
        <span class="material-icons text-2xl leading-6 text-tmf-orange-1">
          {{ data.icon }}
        </span>
      }
      <p class="text-center text-lg font-bold text-tmf-gray-1">
        {{ data.title }}
      </p>
    </div>
    <p class="text-center text-sm text-tmf-gray-1">
      {{ data.content }}
    </p>
    <div class="inline-flex items-center justify-center gap-4">
      <button
        (click)="onCancel()"
        class="box-border rounded-lg border border-tmf-gray-4 bg-white px-4 py-[0.4375rem] text-sm leading-6 text-tmf-gray-4"
      >
        取消
      </button>
      <button
        class="rounded-lg px-4 py-2 text-sm leading-6 text-white"
        [ngClass]="{
          'bg-tmf-orange-1': data.btnType === 'primary' || !data.btnType,
          'bg-[#FF0000]': data.btnType === 'danger'
        }"
        (click)="onConfirm()"
      >
        {{ !!data.confirmBtnText ? data.confirmBtnText : '確認' }}
      </button>
      <!-- [ngClass]="{'class=" bg-tmf-orange-1  "': true}" -->
    </div>
  </div>
</div>
