<div
  class="px-10 py-8 flex justify-center bg-white w-[360px] md:w-[400px] lg:w-[440px] xl:w-[480px] rounded-xl shadow-lg"
>
  <div class="flex flex-col gap-6">
    <div class="flex justify-center items-center gap-2">
      @if (data.icon) {
        <span class="text-2xl leading-6 text-tmf-orange-1 material-icons">
          {{ data.icon }}
        </span>
      }
      <p class="text-lg text-center text-tmf-gray-1 font-bold">
        {{ data.title }}
      </p>
    </div>
    <p class="text-sm text-center text-tmf-gray-1">
      {{ data.content }}
    </p>
    <div class="inline-flex justify-center items-center gap-4">
      <button
        (click)="onCancel()"
        class="px-4 py-[0.4375rem] bg-white box-border border border-tmf-gray-4 text-tmf-gray-4 text-sm leading-6 rounded-lg"
      >
        取消
      </button>
      <button
        class="px-4 py-2 text-sm leading-6 rounded-lg text-white"
        [ngClass]="{
          'bg-tmf-orange-1': data.btnType === 'primary',
          'bg-[#FF0000]': data.btnType === 'danger'
        }"
        (click)="onConfirm()"
      >
        {{ !!data.confirmBtnText ? data.confirmBtnText : '確認' }}
      </button>
      <!-- [ngClass]="{'class=" bg-tmf-orange-1  "': true}" -->
    </div>
  </div>
</div>
