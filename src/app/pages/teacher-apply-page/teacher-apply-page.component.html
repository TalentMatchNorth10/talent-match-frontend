<div class="w-9/12 m-auto flex flex-col py-4">

  <div class="w-full px-8 py-4">
    <!-- 步驟顯示 -->
    <div class="relative flex items-center justify-between w-full">
      <div class="absolute left-0 top-2/4 h-0.5 w-full -translate-y-2/4 bg-tmf-orange-2"></div>
      <div class="absolute left-0 top-2/4 h-0.5 w-full -translate-y-2/4 bg-tmf-orange-1 transition-all duration-500"
           [style.width.%]="(currentStepIndex / (steps.length - 1)) * 100"></div>
      <ng-container *ngFor="let step of steps; let i = index">
        <div class="relative z-10 grid w-4 h-4 font-bold transition-all duration-300 rounded-full place-items-center"
             [ngClass]="{'bg-tmf-orange-1': i <= currentStepIndex, ' bg-tmf-orange-2': i > currentStepIndex}">
        </div>
      </ng-container>
    </div>
    <div class="relative flex items-center justify-between w-full mt-1">
      <ng-container *ngFor="let step of steps; let i = index">
        <div class="text-xl" [ngClass]="{'text-gray-900': i <= currentStepIndex, ' text-gray-300': i > currentStepIndex}">{{step.name}}</div>
      </ng-container>
    </div>
    <!-- Form填寫 -->


    <!-- 按鈕 -->
    <div class="flex justify-end gap-6 mt-16">
      <button
        class="select-none rounded-lg bg-tmf-orange-1 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-tmf-orange-1/10 transition-all hover:shadow-lg hover:shadow-tmf-orange-1/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button" (click)="prevStep()" [disabled]="currentStepIndex === 0">
        上一步
      </button>
      <button
        class="select-none rounded-lg bg-tmf-orange-1 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-tmf-orange-1/10 transition-all hover:shadow-lg hover:shadow-tmf-orange-1/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button" (click)="nextStep()" [disabled]="currentStepIndex === steps.length - 1">
        下一步
      </button>
    </div>
  </div>
</div>
