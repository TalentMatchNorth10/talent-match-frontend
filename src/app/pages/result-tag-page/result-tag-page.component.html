<p>result-tag-page works!</p>

<tmf-pagination
  [config]="config"
  (pageChange)="change($event)"
></tmf-pagination>
<div class="px-5">
  <tmf-select
    [formControl]="control"
    [label]="'測試'"
    [isRequired]="true"
    placeholder="123"
    icon="pin_drop"
  >
    <tmf-option
      *ngFor="let item of items"
      [value]="item.value"
      [label]="item.label"
    ></tmf-option>
  </tmf-select>
  <tmf-input
    [formControl]="control"
    [inputType]="InputType.SearchByType"
    [options]="items"
    label="測試"
    [isRequired]="true"
    (clickSearch)="search($event)"
  ></tmf-input>
</div>
