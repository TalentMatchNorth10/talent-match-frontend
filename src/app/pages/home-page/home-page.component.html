<div class="w-full h-full flex flex-col">
  <section>
    <div
      class="h-[80vh] bg-auto bg-no-repeat lg:bg-[url('./assets/images/home-page/home-page-banner.svg')] bg-[url('./assets/images/home-page/home-page-banner-mobile.svg')] bg-top relative"
      style="-webkit-mask: linear-gradient(180deg, #000 90%, transparent)"
    >
      <div
        class="absolute lg:top-1/2 lg:left-[30%] lg:w-[26%] lg:-translate-y-1/2 w-10/12 left-1/2 -translate-x-1/2 lg:top-1/2 top-1/4 -translate-y-1/2"
      >
        <div class="mb-6">
          <div class="lg:text-6xl text-4xl font-bold mb-2 text-gray-900">
            <span class="text-purple-800 font-bold">連結</span>無限可能
          </div>
          <div class="lg:text-6xl text-4xl font-bold text-gray-900">
            為你開啟機遇之門
          </div>
        </div>
        <div class="lg:text-lg text-gray-900 mb-6">
          每個人都擁有獨特的才藝與創造力。因此，我們提供一個專業且多元平台，讓熱愛藝術、音樂、手工藝以及創新技術的你，到志同道合的夥伴及專業導師。
        </div>
        <div
          class="flex border border-gray-300 rounded overflow-hidden w-full max-w-lg search-box-container"
        >
          <div class="relative">
            <select
              class="appearance-none h-full bg-white text-gray-700 py-2 pl-3 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 border-r-0"
            >
              <option value="option1">依課程</option>
              <option value="option2">依教師</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                <path
                  d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
                />
              </svg>
            </div>
          </div>
          <input
            type="text"
            placeholder="準備好啟程了嗎？"
            class="bg-white text-gray-700 py-2 px-4 flex-grow focus:outline-none focus:bg-white focus:border-gray-500 border-r-0"
          />
          <button class="bg-white text-black py-2 px-4">
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path
                d="M12.9 14.32a8 8 0 1 1 1.41-1.41l4.57 4.57-1.41 1.41-4.57-4.57zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
  <section class="my-5 flex flex-col gap-4">
    <div
      class="w-full text-center text-4xl pt-[1.5rem] bg-no-repeat bg-top"
      style="
        background-image: url('./assets/images/home-page/orange-80-decorate.svg');
      "
    >
      課程短影音
    </div>
    <div class="w-full">
      <div class="flex justify-center gap-2 flex-wrap">
        <button
          *ngFor="let option of shortsSubjectOptions; let i = index"
          [ngClass]="{
            'bg-orange-600 text-white': selectedSubjectOption === option,
            'bg-white border': selectedSubjectOption !== option
          }"
          class="px-4 py-2 rounded hover:bg-orange-600 hover:text-white focus:outline-none"
          (click)="selectSubjectOption(option)"
        >
          {{ option }}
        </button>
        <button
          class="px-4 py-2 rounded border hover:bg-orange-600 hover:text-white focus:outline-none"
        >
          <svg
            class="fill-black hover:fill-white w-[24px] h-[24px]"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="w-full flex justify-center">
      <div class="relative lg:w-9:12 w-10/12 overflow-hidden">
        <div
          class="flex transition-transform duration-300"
          [style.transform]="shortsTransformStyle"
        >
          <ng-container *ngFor="let video of videoDataSource; let i = index">
            <div
              class="lg:w-1/4 md:w-1/3 w-full h-[530px] p-2 flex-shrink-0 m-auto"
            >
              <app-short-video-card [data]="video"></app-short-video-card>
            </div>
            <!-- <div class="w-1/4 p-2 flex-shrink-0">
              <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-lg font-bold">{{ card.title }}</h2>
                <p>{{ card.content }}</p>
              </div>
            </div> -->
          </ng-container>
        </div>
        <button
          (click)="shortsPrev()"
          [ngClass]="{ 'bg-gray-400': shortsCurrentIndex == 0 }"
          class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-orange-600 text-white px-5 py-4 rounded-md"
        >
          &larr;
        </button>
        <button
          (click)="shortsNext()"
          class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-orange-600 text-white px-5 py-4 rounded-md"
        >
          &rarr;
        </button>
      </div>
    </div>
  </section>
  <section class="mt-5 py-10 bg-orange-100 lg:skew-y-1">
    <div class="lg:-skew-y-1">
      <div
        class="w-full text-center text-4xl pt-[1.5rem] bg-no-repeat bg-top"
        style="
          background-image: url('./assets/images/home-page/orange-80-decorate.svg');
        "
      >
        推薦課程
      </div>
      <div class="mt-8 py-8">
        <div class="w-full flex justify-center">
          <div class="relative lg:w-9:12 w-10/12 overflow-hidden">
            <div
              class="flex transition-transform duration-300"
              [style.transform]="coursesTransformStyle"
            >
              <ng-container
                *ngFor="let courseItem of courseDataSource; let i = index"
              >
                <div class="lg:w-1/4 md:w-1/3 w-full p-2 flex-shrink-0">
                  <tmf-card
                    [data]="courseItem"
                    [hoverEffect]="false"
                  ></tmf-card>
                </div>
                <!-- <div class="w-1/4 p-2 flex-shrink-0">
                  <div class="bg-white shadow-lg rounded-lg p-6">
                    <h2 class="text-lg font-bold">{{ card.title }}</h2>
                    <p>{{ card.content }}</p>
                  </div>
                </div> -->
              </ng-container>
            </div>
            <button
              (click)="coursesPrev()"
              [ngClass]="{ 'bg-gray-400': shortsCurrentIndex == 0 }"
              class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-orange-600 text-white px-5 py-4 rounded-md"
            >
              &larr;
            </button>
            <button
              (click)="coursesNext()"
              class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-orange-600 text-white px-5 py-4 rounded-md"
            >
              &rarr;
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section
    class="-mt-5 mb-5 py-12 bg-gray-50 bg-[url('./assets/images/home-page/section-bg-decorate.svg')] bg-center"
  >
    <div
      class="w-full text-center text-4xl pt-[1.5rem] bg-no-repeat bg-top"
      style="
        background-image: url('./assets/images/home-page/orange-80-decorate.svg');
      "
    >
      學員導師好評推薦
    </div>
    <div class="my-8 w-full flex flex-col items-center gap-6">
      <ng-container [ngSwitch]="currentWindowSize">
        <ng-container *ngSwitchCase="'Handset'">
          <div class="relative w-4/5 overflow-hidden">
            <div
              class="flex transition-transform duration-300"
              [style.transform]="reviewTransformStyle"
            >
              <ng-container
                *ngFor="let review of reviewDataSource; let i = index"
              >
                <app-review-card [data]="review"></app-review-card>
              </ng-container>
            </div>
          </div>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <div class="w-9/12 flex justify-center flex-wrap gap-3">
            <div class="basis-1/4">
              <div
                class="max-w-xs w-full h-full rounded overflow-hidden shadow-lg bg-gray-400/25"
              >
                <div class="p-6">
                  <div class="flex flex-col items-center gap-2">
                    <div class="text-2xl">使用好評高達</div>
                    <div class="text-7xl">4.7</div>
                    <tmf-star-rating
                      [rating]="4.7"
                      [starSize]="'1.5rem'"
                    ></tmf-star-rating>
                    <!-- <app-rating-star [rating]="4.5"> </app-rating-star> -->
                  </div>
                </div>
              </div>
            </div>
            <ng-container
              *ngFor="let review of reviewDataSource; let i = index"
            >
              <div class="basis-1/4">
                <app-review-card [data]="review"></app-review-card>
              </div>
            </ng-container>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </section>
  <section>
    <div class="w-full flex flex-col items-center">
      <ng-container *ngFor="let img of howToUseStepImages">
        <div>
          <img [src]="img" alt="" />
        </div>
      </ng-container>
    </div>
  </section>
</div>
