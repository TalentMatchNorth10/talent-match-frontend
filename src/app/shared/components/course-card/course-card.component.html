<div class="max-w-xs w-full h-full rounded overflow-hidden shadow-lg bg-white">
  <div class="relative w-full h-full pb-16x9">
    <img
      class="absolute top-0 left-0 w-full h-1/3 object-cover"
      [src]="sanitizedImgUrl"
      alt="Course Image"
    />
    <div class="absolute bottom-0 left-0">
      <div class="px-4 py-2 border-b">
        <div class="font-bold text-lg mb-2">從零開始學吉他：初學者入門指南</div>
        <p class="text-gray-700 text-base line-clamp-3">
          想要學習彈奏吉他嗎？這門課程專為初學者而設，無論你是完全沒有音樂背景還是有些基礎但想要加強技巧
        </p>
      </div>
      <div class="px-4 pt-2 pb-2 border-b">
        <div class="flex justify-between">
          <div class="flex items-center">
            <img
              class="w-8 h-8 rounded-full"
              [src]="teacherImgUrl"
              alt="Avatar"
            />
            <div class="ml-2">
              <div class="font-bold text-gray-700 text-base">喵喵小姐</div>
            </div>
          </div>
          <div class="flex items-center gap-1">
            <span class="text-orange-500">NT$ 700</span>
            <span>/堂</span>
          </div>
        </div>
      </div>
      <div class="px-4 pt-2 pb-2 border-b">
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <div class="text-gray-400">類型</div>
            <div>音樂 — 吉他</div>
          </div>
          <div class="flex flex-col">
            <div class="text-gray-400">評價</div>
            <div class="flex items-center">
              <app-rating-star [rating]="4"> </app-rating-star>
              <div></div>
            </div>
          </div>
          <div>
            <svg
              class="w-6 h-6 fill-orange-500"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
