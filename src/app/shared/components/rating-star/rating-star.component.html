<div class="flex items-center">
  <ng-container *ngFor="let star of stars; let i = index">
    <svg
      *ngIf="i < fullStars"
      class="w-4 h-4 text-yellow-500"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.966a1 1 0 00.95.69h4.222c.969 0 1.371 1.24.588 1.81l-3.422 2.483a1 1 0 00-.364 1.118l1.286 3.966c.3.921-.755 1.688-1.54 1.118l-3.422-2.483a1 1 0 00-1.176 0l-3.422 2.483c-.784.57-1.838-.197-1.54-1.118l1.286-3.966a1 1 0 00-.364-1.118L2.293 9.393c-.784-.57-.38-1.81.588-1.81h4.222a1 1 0 00.95-.69l1.286-3.966z"
      ></path>
    </svg>
    <svg
      *ngIf="i === fullStars && hasHalfStar"
      class="w-4 h-4 text-yellow-500"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.966a1 1 0 00.95.69h4.222c.485 0 .692.62.294.905l-3.421 2.483a1 1 0 00-.364 1.118l1.286 3.966c.298.921-.755 1.688-1.54 1.118l-3.421-2.483a1 1 0 00-1.176 0L4.364 15.48c-.784.57-1.838-.197-1.54-1.118l1.286-3.966a1 1 0 00-.364-1.118L.293 8.383c-.398-.285-.192-.905.294-.905h4.222a1 1 0 00.95-.69l1.286-3.966c.3-.921 1.603-.921 1.902 0z"
      ></path>
    </svg>
    <svg
      *ngIf="i >= fullStars + (hasHalfStar ? 1 : 0)"
      class="w-4 h-4 text-gray-400"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.966a1 1 0 00.95.69h4.222c.969 0 1.371 1.24.588 1.81l-3.422 2.483a1 1 0 00-.364 1.118l1.286 3.966c.3.921-.755 1.688-1.54 1.118l-3.422-2.483a1 1 0 00-1.176 0l-3.422 2.483c-.784.57-1.838-.197-1.54-1.118l1.286-3.966a1 1 0 00-.364-1.118L2.293 9.393c-.784-.57-.38-1.81.588-1.81h4.222a1 1 0 00.95-.69l1.286-3.966z"
      ></path>
    </svg>
  </ng-container>
</div>
